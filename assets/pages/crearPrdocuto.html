<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/aa6dac5e14.js" crossorigin="anonymous"></script>
    <title>Nuevo Producto</title>
</head>

<body>
    <h1 class="text-center text-uppercase mt-5">Crear Producto</h1>

    <div class="row justify-content-center ">
        <div class="col-6">

            <form action="http://localhost:8080/admin/" method="post" id="formulario">
                <div>
                    <label for="id" class="form-label">Id</label>
                    <input type="text" class="form-control" id="id" name="id">
                </div>
                <div>
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <div>
                    <label for="desc" class="form-label">desc</label>
                    <textarea type="text" class="form-control" id="desc" name="desc"></textarea>
                </div>
                <div>
                    <label for="precio" class="form-label">precio</label>
                    <input type="number" class="form-control" id="precio" name="precio">
                </div>
                <div>
                    <label for="imagen" class="form-label">Imagen</label>
                    <input type="file" class="form-control" id="imagen" name="imagen">
                </div>
                <button type="submit" id="boton-enviar" class="btn btn-primary  mt-3">Guardar</button>
        </div>
        </form>

    </div>
    <script src="../js/formularioCrearProd.js"></script>

</body>

</html>
